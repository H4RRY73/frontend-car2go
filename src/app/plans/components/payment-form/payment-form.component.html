<!-- Container for the entire payment form section -->
<div class="grid-container">
  <!-- Container for the scrollable content -->
  <div class="scrollable-content">
    <!-- Heading for card details section -->
    <h2>Card Details</h2>
    <!-- Form for entering card details -->
    <form>
      <!-- Group for card number input -->
      <div class="form-group">
        <!-- Label for card number input -->
        <label for="card-number">Card Number</label>
        <!-- Input field for card number -->
        <input type="text" id="card-number" placeholder="E.g: 9999 9999 9999 9999" required>
      </div>

      <!-- Group for cardholder's first name input -->
      <div class="form-group">
        <!-- Label for cardholder's first name input -->
        <label for="card-name">Cardholder's First Name</label>
        <!-- Input field for cardholder's first name -->
        <input type="text" id="card-name" placeholder="E.g: Emiliano" required>
      </div>

      <!-- Group for cardholder's last name input -->
      <div class="form-group">
        <!-- Label for cardholder's last name input -->
        <label for="card-lastname">Cardholder's Last Name</label>
        <!-- Input field for cardholder's last name -->
        <input type="text" id="card-lastname" placeholder="E.g: Perez" required>
      </div>

      <!-- Row for expiry date and CVV inputs -->
      <div class="form-row">
        <!-- Group for expiry date input -->
        <div class="form-group half-width">
          <!-- Label for expiry date input -->
          <label for="expiry-date">Expiry Date</label>
          <!-- Input field for expiry date -->
          <input type="text" id="expiry-date" placeholder="MM/YY" required>
        </div>
        <!-- Group for CVV input -->
        <div class="form-group half-width">
          <!-- Label for CVV input -->
          <label for="cvv">Security Code (CVV)</label>
          <!-- Input field for CVV -->
          <input type="text" id="cvv" placeholder="CVV" required>
        </div>
      </div>

      <!-- Group for selecting installments -->
      <div class="form-group">
        <!-- Label for installments selection -->
        <label for="installments">Select Installments</label>
        <!-- Dropdown for selecting installments -->
        <select id="installments" required>
          <option value="">Select</option>
          <option value="3">3 Installments</option>
          <option value="6">6 Installments</option>
          <option value="12">12 Installments</option>
        </select>
      </div>

      <!-- Horizontal rule to separate sections -->
      <hr>

      <!-- Heading for billing and user details section -->
      <h2>Billing and User Details</h2>
      <!-- Row for first name and last name inputs -->
      <div class="form-row">
        <!-- Group for first name input -->
        <div class="form-group half-width">
          <!-- Label for first name input -->
          <label for="first-name">First Name</label>
          <!-- Input field for first name -->
          <input type="text" id="first-name" placeholder="First Name" required>
        </div>
        <!-- Group for last name input -->
        <div class="form-group half-width">
          <!-- Label for last name input -->
          <label for="last-name">Last Name</label>
          <!-- Input field for last name -->
          <input type="text" id="last-name" placeholder="Last Name" required>
        </div>
      </div>

      <!-- Group for email input -->
      <div class="form-group">
        <!-- Label for email input -->
        <label for="email">Email</label>
        <!-- Input field for email -->
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <!-- Group for confirm email input -->
      <div class="form-group">
        <!-- Label for confirm email input -->
        <label for="confirm-email">Confirm Email</label>
        <!-- Input field for confirm email -->
        <input type="email" id="confirm-email" placeholder="Confirm Email" required>
      </div>

      <!-- Group for phone input -->
      <div class="form-group">
        <!-- Label for phone input -->
        <label for="phone">Phone</label>
        <!-- Input field for phone -->
        <input type="tel" id="phone" placeholder="E.g: 155382299" required>
      </div>

      <!-- Group for document number input -->
      <div class="form-group">
        <!-- Label for document number input -->
        <label for="document-number">Document Number</label>
        <!-- Input field for document number -->
        <input type="text" id="document-number" placeholder="ID E.g: 47639410" required>
      </div>

      <!-- Group for province selection -->
      <div class="form-group">
        <!-- Label for province selection -->
        <label for="province">Province</label>
        <!-- Dropdown for selecting province -->
        <select id="province" required>
          <option value="">Select</option>
          <option value="lima">Lima</option>
          <option value="arequipa">Arequipa</option>
          <option value="cusco">Cusco</option>
        </select>
      </div>
    </form>

    <!-- Button to toggle summary view -->
    <div class="summary-toggle-button" (click)="toggleSummary()">View Summary</div>
  </div>

  <!-- Column for displaying the summary, shown if a plan is selected -->
  <div class="summary-column" *ngIf="selectedPlan">
    <!-- Heading for the products summary section -->
    <h2>Your Products</h2>
    <!-- Container for the product summary details -->
    <div class="product-summary">
      <!-- Display the selected plan name -->
      <p><strong>{{ selectedPlan.name }}</strong></p>
      <!-- List of features for the selected plan -->
      <ul>
        <li *ngFor="let feature of selectedPlan.features">{{ feature }}</li>
      </ul>
      <!-- Horizontal rule to separate sections -->
      <hr>
      <!-- Display the total price to pay -->
      <p><strong>Total to pay: S/.{{ selectedPlan.price }}</strong></p>

      <!-- Button to submit the payment form -->
      <button type="submit" (click)="onSubmit()">Make Payment</button>
    </div>
  </div>
</div>
