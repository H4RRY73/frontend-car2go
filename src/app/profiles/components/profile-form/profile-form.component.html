<div class="container">
  <div class="profile-container">
    <form (ngSubmit)="onSubmit()" class="profile-form">

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>First Name</mat-label>
          <input matInput id="firstName" type="text" [(ngModel)]="profile.firstName" name="firstName" placeholder="Your First Name" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Last Name</mat-label>
          <input matInput id="lastName" type="text" [(ngModel)]="profile.lastName" name="lastName" placeholder="Your Last Name" required />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Email</mat-label>
          <input matInput id="email" type="email" [(ngModel)]="profile.email" name="email" placeholder="Your Email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-group">
          <mat-label>DNI</mat-label>
          <input matInput id="dni" type="text" [(ngModel)]="profile.dni" name="dni" placeholder="Your DNI" required />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Address</mat-label>
          <input matInput id="address" type="text" [(ngModel)]="profile.address" name="address" placeholder="Your Address" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-group">
          <mat-label>Phone Number</mat-label>
          <input matInput id="phone" type="text" [(ngModel)]="profile.phone" name="phone" placeholder="Your Phone Number" required />
        </mat-form-field>
      </div>

      <div class="new-images">
        <button type="button" (click)="triggerFileInput()">
          <svg
            aria-hidden="true"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-width="2"
              stroke="#ffffff"
              d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
            <path
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2"
              stroke="#ffffff"
              d="M17 15V18M17 21V18M17 18H14M17 18H20"
            ></path>
          </svg>
          Add Photo
        </button>
        <input id="newImages" type="file" (change)="onFileSelected($event)" class="hidden-file-input">

        <div *ngIf="photoPreview" class="image-preview-container">
          <img [src]="photoPreview" alt="Preview" class="image-preview" />
          <span class="delete-icon material-symbols-outlined" (click)="removeImage()">
           delete
          </span>
        </div>
      </div>

      <div *ngIf="userRole === 'ROLE_SELLER'">
        <h3>Payment Methods</h3>
        <div *ngFor="let method of profile.paymentMethods; let i = index" class="form-row">
          <mat-form-field appearance="outline" class="form-group">
            <mat-label>Type</mat-label>
            <mat-select [(ngModel)]="method.type" name="type-{{i}}" required (ngModelChange)="checkFormValidity()">
              <mat-option *ngFor="let bank of banks" [value]="bank">
                {{ bank }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-group">
            <mat-label>Details</mat-label>
            <input
              matInput
              id="details-{{i}}"
              type="text"
              [(ngModel)]="method.details"
              name="details-{{i}}"
              placeholder="Payment Details"
              required
              pattern="^[0-9]{12,20}$"
            (ngModelChange)="checkFormValidity()"
            />
            <mat-error *ngIf="method.details && !method.details.match('^[0-9]{12,20}$')">
              Account number must be between 12 and 20 digits and contain only numbers.
            </mat-error>
          </mat-form-field>




          <button mat-icon-button color="warn" type="button"  (click)="removePaymentMethod(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>

        <button mat-button color="primary" type="button" (click)="addPaymentMethod()" [disabled]="profile.paymentMethods.length >= 3">
          Add Payment Method
        </button>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!isFormValid">Save Changes</button>
      </div>
    </form>
  </div>
</div>
