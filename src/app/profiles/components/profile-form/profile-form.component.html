<div class="space">
<div class="profile-container">

 <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="profile-form">
   <div class="form-row">

     <div class="form-group">
       <label for="names">Full Name</label>
       <input id="names" type="text" formControlName="names" placeholder="Your Full Name" class="form-control" />
     </div>

      <div class="form-group">
        <label for="lastName">Nick Name</label>
        <input id="lastName" type="text" formControlName="lastName" placeholder="Your Nick Name" class="form-control" />
      </div>
    </div>

    <div class="form-row">

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" formControlName="email" placeholder="Your Email" class="form-control" />
      </div>


      <div class="form-group">
        <label for="dni">DNI</label>
        <input id="dni" type="text" formControlName="dni" placeholder="Your DNI" class="form-control" />
      </div>
    </div>

    <div class="form-row">

      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" formControlName="address" placeholder="Your Address" class="form-control" />
      </div>


      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="text" formControlName="phoneNumber" placeholder="Your Phone Number" class="form-control" />
      </div>
    </div>


    <div class="form-group">
      <label for="photo">Profile Photo</label>
      <input id="photo" type="file" (change)="onFileSelected($event)" class="form-control-file" />
    </div>

    <div class="form-group image-preview-container">
      <img *ngIf="photoPreview" [src]="photoPreview" alt="Profile photo preview" class="image-preview" />
    </div>


    <div class="form-actions">
      <button type="submit" [disabled]="profileForm.invalid" class="submit-button">Save Changes</button>
      <button type="button" class="cancel-button" (click)="closeForm()">Cancel</button>
    </div>
  </form>
 </div>
</div>
