<app-toolbar></app-toolbar>

<div class="profile-container">
  <div class="profile-content">

    <!-- Card de la información del perfil -->
    <div class="profile-card">
      <div class="profile-info-container">
        <!-- Imagen de perfil -->
        <div class="profile-picture">
          <img *ngIf="userData.photo" [src]="userData.photo" alt="{{ userData.names }} {{ userData.lastName }}">
        </div>
        <!-- Información del usuario -->
        <div class="profile-info">
          <h3>{{ userData.names }} {{ userData.lastName }}</h3>
          <p>Email: {{ userData.email }}</p>
        </div>
      </div>
      <!-- Botón para editar -->
      <button mat-raised-button color="primary" class="edit-btn">Edit</button>
    </div>

    <!-- Formulario para editar los datos -->
    <form class="profile-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input matInput type="text" id="fullName" placeholder="Your First Name" [value]="userData.names">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input matInput type="text" id="lastName" placeholder="Your Last Name" [value]="userData.lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input matInput type="text" id="email" placeholder="Your Email" [value]="userData.email">
      </div>
      <div class="form-group">
        <label for="dni">DNI</label>
        <input matInput type="text" id="dni" placeholder="Your DNI" [value]="userData.dni">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input matInput type="text" id="address" placeholder="Your Address" [value]="userData.address">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input matInput type="text" id="phoneNumber" placeholder="Your Phone Number" [value]="userData.phoneNumber">
      </div>
    </form>

    <!-- Sección de vehículos mejorada -->
    <div class="vehicle-section" *ngIf="userVehicles.length > 0">

      <div *ngFor="let vehicle of userVehicles" class="vehicle-card">
        <div class="vehicle-image">
          <img [src]="vehicle.image" alt="{{ vehicle.model }}">
        </div>
        <div class="vehicle-details">
          <h4>{{ vehicle.title }}</h4>
          <p><strong>Año:</strong> {{ vehicle.year }}</p>
          <p><strong>Matrícula:</strong> {{ vehicle.plate }}</p>
        </div>
      </div>
    </div>

    <div *ngIf="userVehicles.length === 0">
      <p>No tienes vehículos registrados.</p>
    </div>
  </div>
</div>
