<app-toolbar></app-toolbar>
<div class="container">
  <header class="header">
    <h1>Manage Vehicle <span class="highlight">Inspections</span></h1>
    <p>Keep track of vehicle inspections, repair requests, and certifications.</p>
    <button class="cta-button" (click)="startInspection()">Start Inspection</button>
  </header>

  <section class="summary-cards">
    <div class="card">
      <h3>Pending Inspections</h3>
      <p>5 Vehicles</p>
    </div>
    <div class="card">
      <h3>Certified Vehicles</h3>
      <p>8 Vehicles</p>
    </div>
  </section>

  <section class="vehicle-list">
    <h2>Assigned Vehicles</h2>
    <table>
      <thead>
      <tr>
        <th>Vehicle</th>
        <th>Model</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Toyota Corolla</td>
        <td>2020</td>
        <td>Pending Inspection</td>
        <td>
          <button class="action-button">View Details</button>
          <button class="action-button">Inspect</button>
        </td>
      </tr>
      <tr>
        <td>Honda Civic</td>
        <td>2019</td>
        <td>Pending Inspection</td>
        <td>
          <button class="action-button">View Details</button>
          <button class="action-button">Inspect</button>
        </td>
      </tr>
      <!-- Más vehículos aquí -->
      </tbody>
    </table>
  </section>
</div>
