<div class="login-container">
  <div class="form-container">
    <img src="assets/logo.png" alt="car2go logo" class="logo">

    <h1 aria-label="Password recovery">Password Recovery</h1>
    <h2 aria-label="Enter your email to recover password">Enter your email to recover your password</h2>

    <form>

      <label for="email" aria-label="Email address input field">Email address</label>
      <input type="email" id="email" placeholder="Enter your email">

      <button type="button" class="btn-signin" aria-label="Send password recovery link">Send</button>
    </form>

  </div>

  <div class="image-container">
    <img src="assets/car-image.png" alt="Car Image">
  </div>
</div>
