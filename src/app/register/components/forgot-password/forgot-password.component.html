<!-- Container for the entire login section -->
<div class="login-container">
  <!-- Container for the form elements -->
  <div class="form-container">
    <!-- Logo image -->
    <img src="assets/logo.png" alt="car2go logo" class="logo">

    <!-- Main heading for the password recovery page -->
    <h1>Password Recovery</h1>
    <!-- Subheading with instructions -->
    <h2>Enter your email to recover your password</h2>

    <!-- Form for password recovery -->
    <form>
      <!-- Label for the email input field -->
      <label for="email">Email address</label>
      <!-- Input field for the user's email address -->
      <input type="email" id="email" placeholder="Enter your email">
      <!-- Button to submit the form -->
      <button type="button" class="btn-signin">Send</button>
    </form>
  </div>

  <!-- Container for the image displayed on the right side -->
  <div class="image-container">
    <!-- Image of a car -->
    <img src="assets/car-image.png" alt="Car Image">
  </div>
</div>
