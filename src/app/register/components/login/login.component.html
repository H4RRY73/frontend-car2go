<div class="login-container">
  <!-- Left Side: Form -->
  <div class="form-container">
    <img src="assets/logo.png" alt="car2go logo" class="logo">

    <h1>Welcome back!</h1>
    <h2>Enter your credentials to access your account</h2>

    <form>

      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <div class="checkbox-group">
       <input type="checkbox"> <label> Remember for 30 days </label>
      </div>

      <button type="button" class="btn-signup">Sign In</button>
    </form>

    <div class="social-login">
      <div class="separator">
        <span></span>
        <p>Or</p>
        <span class="right"></span>
      </div>

      <div class="social-login-buttons">
        <button class="google-login">
          <img src="assets/google-logo.svg" alt="Google Logo" width="20px" height="20px"> Sign in with Google
        </button>
        <button class="apple-login">
          <img src="assets/apple-logo.svg" alt="Apple Logo" width="20px" height="20px"> Sign in with Apple
        </button>
      </div>

    </div>

    <p class="login-footer">
      Don't have an account? <a href="/register">Sign Up</a>
    </p>
  </div>

  <!-- Right Side: Image -->
  <div class="image-container">
    <img src="assets/car-image.png" alt="Car Image">
  </div>
</div>
