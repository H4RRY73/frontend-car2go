<div class="login-container">
  <div class="form-container">
    <img src="assets/logo.png" alt="car2go logo" class="logo">

    <h1>Get Started Now</h1>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name">

      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password">

      <div class="checkbox-group">
        <label><input type="checkbox" value="seller" (change)="onRoleChange('seller')"> Seller</label>
        <label><input type="checkbox" value="buyer" (change)="onRoleChange('buyer')"> Buyer</label>
        <label><input type="checkbox" value="mechanic" (change)="onRoleChange('mechanic')"> Mechanic</label>
      </div>

      <button type="button" class="btn-signup" (click)="onSignup()">Sign Up</button>
    </form>

    <div class="social-login">
      <div class="separator">
        <span></span>
        <p>Or</p>
        <span class="right"></span>
      </div>

      <div class="social-login-buttons">
        <button class="google-login">
          <img src="assets/google-logo.svg" alt="Google Logo" width="20px" height="20px"> Sign up with Google
        </button>
        <button class="apple-login">
          <img src="assets/apple-logo.svg" alt="Apple Logo" width="20px" height="20px"> Sign up with Apple
        </button>
      </div>

    </div>

    <p class="login-footer">
      Have an account? <a href="/login">Sign In</a>
    </p>
  </div>


  <div class="image-container">
    <img src="assets/car-image.png" alt="Car Image">
  </div>
</div>
